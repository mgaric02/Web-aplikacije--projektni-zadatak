	<main>
		<h1>Kontakt obrazac</h1>
		<div id="kontakt">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.0068937920514!2d18.01669768375682!3d45.15189737127784!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475db9b9d46e90f3%3A0x2c0bfc6f1d03192f!2sBIG%20BIKE!5e0!3m2!1sen!2shr!4v1704565258435!5m2!1sen!2shr" width="100%" height="400" frameboreder="0" style="border:0;" allowfullscreen></iframe>
			<form action="Kontakt-hvala.html" id="contact_form" name="contact_form" method="POST">
				<div>
					<label for="fname">Ime *<br></label>
					<input type="text" id="fname" name="Ime" placeholder="Vaše ime.." required>
				</div>

				<div>
					<label for="lname">Prezime *<br></label>
					<input type="text" id="lname" name="Prezime" placeholder="Vaše prezime.." required>
				</div>

				<div>
					<label for="lname">Vaš E-mail *<br></label>
					<input type="email" id="email" name="email" placeholder="Vaš e-mail.." required>
				</div>

				<div>
					<label for="country">Država<br></label>
					<select id="country" name="country">
					  <option value="">Odaberite</option>
					  <option value="HR" selected>Croatia</option>
					  <option value="GE">Germany</option>
					  <option value="AU">Austria</option>
					  <option value="CH">Svicarska</option>
					  <option value="SLO">Slovenija</option>
					  <option value="IT">Italija</option>
					  <option value="P">Portugal</option>
					  <option value="E">Spanjolska</option>
					  <option value="BG">Bugarska</option>
					</select>
				</div>

				<div>
					<label for="subject">Vaša poruka<br></label>
					<textarea id="subject" name="subject" placeholder="Napiši nešto.." style="height: 150px;px"></textarea>
				</div>

				<div>
					<input type="submit" value="Pošalji">
				</div>

			</form>
		</div>
